<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="image : ${images}">
                <td th:text="${image.id}"></td>
                <td th:text="${image.name}"></td>
                <td>
                    <img th:src="${image.url}" alt="Image" style="max-width: 150px;">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
