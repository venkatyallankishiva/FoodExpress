    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eafaf1;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            /* position: fixed; */
            width: 100%;
            top: 0;
            z-index: 1000;
            margin-top: 10px;
            /* Slightly transparent white */
        }

        .header .brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2e7d32;
            /* Rich green */
            text-decoration: none;
            padding-left: 60px;
        }

        .header .nav-links a {
            margin-left: 15px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #2e7d32;
            transition: color 0.3s ease;
        }

        .header .nav-links a:hover {
            color: #1b5e20;
            /* Darker green */
        }


        .hero {
            background: linear-gradient(140deg, #eafaf1 60%, #388e3c 60%);
            height: 85vh;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-top: 60px;
            padding-left: 80px;
            padding-right: 80px;
            position: relative;
        }


        .hero .left-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 50%;
            z-index: 2;
        }

        .hero .left-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #388e3c;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            
        }

        .hero .left-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #333333;
            font-weight: 400;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        /* Delivery Man Image (Placed Exact on Text) */
        .hero .delivery-man {
            position: absolute;
            top: 8%;
            left: 5%;
            width: 220px;
            z-index: 3;
            animation: moveLeftToRight 5s infinite alternate ease-in-out;
        }

        /* Keyframes for the left to right animation */
        @keyframes moveLeftToRight {
            0% {
                left: 5%;
                /* Starting position */
            }

            100% {
                left: 40%;
                /* Move to the far right */
            }
        }



        /* Right Content (Food Image) */
        .hero .right-content {
            width: 50%;
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 1;
        }

        .hero .single-food-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
            /* Smooth transition for scaling */

        }

        .hero .single-food-image:hover {
            transform: scale(1.1);

        }

        /* Dish Categories Section */
        .categories-container {
            /* margin-top: 40px; */
            padding: 20px;
        }

        .categories-container h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            /* flex-wrap: wrap; */
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .category {
            text-align: center;
            width: 200px;
            padding: 10px;
        }

        .category img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .category img:hover {
            transform: scale(1.1);
        }

        .category p {
            font-size: 1.2rem;
            color: #2d6a4f;
            margin-top: 10px;
            font-weight: bold;
        }

        .category a {
            text-decoration: none;
            color: #2d6a4f;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-left: 20px;
                padding-right: 20px;
            }

            .hero .left-content {
                width: 100%;
            }

            .hero .delivery-man {
                width: 180px;
                top: 15%;
            }

            .hero .right-content {
                width: 100%;
            }

            .hero .single-food-image {
                width: 80%;
            }

            .header .nav-links {
                flex-direction: column;
            }

            .header .nav-links a {
                margin: 10px 0;
            }
        }
    </style>
</head>
