<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="max-w-md bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-semibold text-green-600">Thank You!</h2>
        <p class="text-gray-700 mt-2">Your feedback has been submitted successfully.</p>
        <a th:href="@{/customer/home}"
            class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700">
            Go Back
        </a>
    </div>
</body>

</html>
