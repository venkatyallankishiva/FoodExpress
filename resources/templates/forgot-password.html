<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Food Express - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        /* Reuse the same CSS variables and base styles from previous pages */
        :root {
            --primary: #10B981;
            --primary-hover: #059669;
            --background: #f8fafc;
            --text: #0f172a;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .hero-section {
            flex: 1;
            background: linear-gradient(rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.1)),
                url('https://res.cloudinary.com/ddn1hxi8k/image/upload/v1738392565/Login_page_pczvse.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }

        .form-section {
            width: 480px;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
        }

        /* Reuse logo and other styles from previous pages */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .subtext {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .login-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
        }

        .alert-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .hero-section {
                display: none;
            }

            .form-section {
                width: 100%;
                padding: 2rem;
                min-height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero-section"></div>

        <div class="form-section">
            <div class="logo">
                <div class="logo-icon">FE</div>
                FoodExpress
            </div>

            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success">
                <span class="material-icons-round">check_circle</span>
                Password reset instructions sent to your email
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger">
                <span class="material-icons-round">error</span>
                <span th:text="${error}"></span>
            </div>

            <h1>Reset Your Password</h1>
            <p class="subtext">Enter your email to receive reset instructions</p>

            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="submit-btn">Send Reset Instructions</button>
            </form>

            <p class="login-text">
                Remember your password?
                <a th:href="@{/login}" class="login-link">Sign in</a>
            </p>
        </div>
    </div>
</body>

</html>
