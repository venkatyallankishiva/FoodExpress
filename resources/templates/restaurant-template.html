<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            background-color: #343a40;
            height: calc(100vh - 56px);
            color: white;
            overflow-y: auto;
        }

        /* Main Content */
        .content {
            margin-top: 56px;
            margin-left: 250px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .submenu {
            display: none;
            margin-left: 20px;
        }

        .submenu a {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-shop"></i> MyDashboard
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/restaurant/dashboard}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> User
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" th:href="@{/restaurant/profile}">Profile</a></li>
                                <li><a class="dropdown-item" th:href="@{/settings}">Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="p-3">Dashboard</h4>
        <a href="#" onclick="toggleSubmenu('section1'); return false;">Restaurant</a>
        <div id="section1" class="submenu">
            <a th:href="@{/restaurant/menu}">Menu</a>
            <a th:href="@{/restaurant/add-menu}">Add Menu</a>
        </div>
        <a th:href="@{/restaurant/orders}" onclick="toggleSubmenu('section2')">Orders</a>

        <!-- <a th:href="@{/customers}" onclick="toggleSubmenu('section3')">Customers</a>
        <div id="section3" class="submenu">
            <a th:href="@{/customers/list}">Customer List</a>
            <a th:href="@{/customers/feedback}">Feedback</a>
        </div> -->

        <a href="#" onclick="toggleSubmenu('reportsSection'); return false;">Reports</a>
        <div id="reportsSection" class="submenu">
            <a th:href="@{/restaurant/reports/sales}">Sales Report</a>
            <a th:href="@{/restaurant/reports/customers}">Customer Insights Report</a> <!-- Added link -->
        </div>
        <a href="#" onclick="toggleSubmenu('section4'); return false;">Customers</a>
        <div id="section4" class="submenu">
            <a th:href="@{/customers/list}">Customer List</a>
            <a th:href="@{/restaurant/feedback}">Feedback</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div th:if="${Page == 'sales'}" th:insert="~{sales-report}"></div>
        <div th:if="${Page == 'dashboard'}" th:insert="~{restaurant-dashboard}"></div>
        <div th:if="${Page == 'view-menu'}" th:insert="~{restaurant-menu-view}"></div>
        <div th:if="${Page == 'menu-form'}" th:insert="~{restaurant-menu-form}"></div>
        <div th:if="${Page == 'orders'}" th:insert="~{restaurant-orders}"></div>
        <div th:if="${Page == 'customers'}" th:insert="~{customer-insights}"></div>
        <!-- <div th:if="${Page == 'feedbacks'}" th:insert="~{restaurant-feedbacks_copy}"></div> -->
        <div th:if="${Page == 'feedbacks'}" th:insert="~{restaurant-feedbacks}"></div>


    </div>


    <script>
        function toggleSubmenu(sectionId) {
            const submenu = document.getElementById(sectionId);
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var myDropdown = document.getElementById('userDropdown');
            var dropdown = new bootstrap.Dropdown(myDropdown);
        });

    </script>
</body>

</html>
