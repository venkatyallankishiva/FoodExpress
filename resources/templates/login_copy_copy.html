<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Express - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981;
            --primary-hover: #059669;
            --background: #f8fafc;
            --text: #0f172a;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .hero-section {
            flex: 1;
            background: linear-gradient(rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.1)),
                        url('https://res.cloudinary.com/ddn1hxi8k/image/upload/v1738392565/Login_page_pczvse.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: linear-gradient(45deg, rgba(16, 185, 129, 0.3), transparent); */
        }

        .form-section {
            width: 480px;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .subtext {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            appearance: none;
            position: relative;
            cursor: pointer;
        }

        .checkbox-input:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-input:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 0.7rem;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .google-btn {
            width: 100%;
            padding: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .google-btn:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }

        .register-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .register-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .hero-section {
                display: none;
            }

            .form-section {
                width: 100%;
                padding: 2rem;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section"></div>
        
        <div class="form-section">
            <div class="logo">
                <div class="logo-icon">FE</div>
                FoodExpress
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                <span class="material-icons-round">error</span>
                Invalid Email or Password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <span class="material-icons-round">check_circle</span>
                You have been logged out
            </div>

            <h1>Welcome Back</h1>
            <p class="subtext">Sign in to continue to your account</p>

            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="username" class="input-field" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" class="input-field" 
                               placeholder="Enter your password" required>
                        <span class="toggle-password material-icons-round" onclick="togglePassword()">visibility_off</span>
                    </div>
                </div>

                <div class="options-row">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" name="remember-me">
                        Remember me
                    </label>
                    <a th:href="@{/forgot-password}" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span>OR</span>
                <div class="divider-line"></div>
            </div>

            <button class="google-btn" onclick="window.location.href='/oauth2/authorization/google'">
                <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google logo" width="20">
                Continue with Google
            </button>

            <p class="register-text">
                Don't have an account? 
                <a th:href="@{/register}" class="register-link">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'visibility';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'visibility_off';
            }
        }
    </script>
</body>
</html>
